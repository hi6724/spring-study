<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
</head>
<body>
<div class="container">
    <h1>Member List</h1>
    <ul>
        <!-- members라는 이름으로 들어온 리스트(또는 컬렉션) 안의 member 객체 순회 -->
        <li th:each="member : ${members}">
            <span th:text="|${member.id}  |"></span>
            <span th:text="|${member.name}|"></span>
            <!-- member.name이 표시될 예정 -->
        </li>
    </ul>
</div>
</body>
</html>
